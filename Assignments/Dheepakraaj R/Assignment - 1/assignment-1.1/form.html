<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <script>
        function submitForm(){
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const district = document.getElementById('District').value;
            url = './success.html?name='+encodeURIComponent(name)+'?email='+encodeURIComponent(email)+'?gender='+encodeURIComponent(gender)+'?address='+encodeURIComponent(address)+'?district='+encodeURIComponent(district);
            
            document.location.href = url;
        }
    </script>
    <style>
        form{
            text-align: center;
            max-width: 700px;
            margin: auto;
        }
    </style>
    <body>
        <form method="post">
            <table>
                <tr>
                    <th colspan="2">Sign in</th>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input id="name" type="text" name="name" placeholder="Your Name" required/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input id="email" type="email" name="email" placeholder="Your Email" required/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input id="pwd" type="password" name="pwd" placeholder="Your Password" required/></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input id="gender" type="radio" name="gender" value="male">Male</input>
                        <input id="gender" type="radio" name="gender" value="female">female</input>
                        <input id="gender" type="radio" name="gender" value="other">others</input>
                    </td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea id="address" type="text" name="address" rows="3" cols="30" placeholder="Your Address" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="District">District</label></td>
                    <td>		
                    <select name="District" id="District">
                        <option value="" selected disabled hidden>Choose District</option>
                        <option value="Delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                        <option value="Chennai">Chennai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">hyderabad</option>
                        <option value="none">None of the above</option>
                    </select>    
                    </td>
                </tr>
                <tr rowspan="2">
                    <td colspan="2">
                        <button type="button" onclick="submitForm()">Submit</button>
                        <input id="button" type="reset" value="Reset" name="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
