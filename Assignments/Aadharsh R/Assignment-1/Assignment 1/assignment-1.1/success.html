<!DOCTYPE html>
<html>
    <head>
        <title>User Details</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            margin: auto;
        }
        h2{
            text-align: center;
            margin: auto;
        }
    </style>
    <script>
        window.onload = function(){
            const url = document.location.href;
            params = url.split('?');
            for (var i = 1, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                tmp[1] = tmp[1].replace(/[ %20,%40,C]/g, ' ');
                
                document.getElementById(tmp[0]).innerHTML = tmp[1];
            }
        }
    </script>
    <body>
        
        <table >
            <tr>	
                <th colspan="4"><h1>User Details</h1></th>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td id="name"></td>
            </tr>
            
            <tr>
                <td><label for="email">Email</label></td>
                <td id="email"></td>
            </tr>
            
            <tr>
                <td><label for="gender">Gender</td>
                <td id="gender"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td id="address"></td>
            </tr>
            <tr>
                <td><label for="district">District</label></td>
                <td id="district"></td>
            </tr>
           
        </table>
    </body>
</html>
